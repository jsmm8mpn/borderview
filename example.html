<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="borderlayout.js"></script>
		<link rel="stylesheet" type="text/css" href="borderlayout.css"/>
	</head>

	<body>
	
		<div ng-app="borderlayout">
			<div class="borderLayout">
				<div class="borderRegion" region="north" default-size="200" handle-size="15">North</div>
				<div class="borderRegion" region="south" default-size="200" handle-size="10">South</div>
				<div class="borderRegion" region="west" default-size="200">West</div>
				<div class="borderRegion" region="east" default-size="200" handle-size="20">East</div>
				<div class="borderRegion" region="center">Center</div>
			</div>
		</div>
	</body>
</html>
